services:
  api:
    build: .
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql+asyncpg://workflow:workflow@postgres:5432/workflow
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  worker:
    build: .
    command: python -m src.worker
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql+asyncpg://workflow:workflow@postgres:5432/workflow
      - REDIS_URL=redis://redis:6379/0
      - WORKER_ENABLE_DELAYS=${WORKER_ENABLE_DELAYS:-true}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f src.worker > /dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      replicas: 3

  orchestrator:
    build: .
    command: python -m src.orchestrator
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql+asyncpg://workflow:workflow@postgres:5432/workflow
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f src.orchestrator > /dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      replicas: 2

  reaper:
    build: .
    command: python -m src.adapters.secondary.workers.reaper
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql+asyncpg://workflow:workflow@postgres:5432/workflow
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f src.adapters.secondary.workers.reaper > /dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=workflow
      - POSTGRES_PASSWORD=workflow
      - POSTGRES_DB=workflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U workflow"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
